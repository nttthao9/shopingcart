<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoping Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css"
    integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="shoping">
    <div class="shoping-bar">
      <h2 class="shoping-title">Shoping now</h2>
      <div class="shoping-cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <div class="product-list">
      <div class="product-item">
        <img src="./images/laptop1.jpg" alt="" class="product-image">
        <div class="product-desc">
          <span class="product-name">Laptop1</span>
          <span>Price:<span class="product-price">100$</span></span>
          <div class="product-buy">
            <input type="number" name="" id="" class="product-count" value="0" min="0">
            <i class="fas fa-shopping-cart cart-icon"></i>
          </div>
        </div>
      </div>
      <div class="product-item">
        <img src="./images/laptop1.jpg" alt="" class="product-image">
        <div class="product-desc">
          <span class="product-name">Laptop1</span>
          <span>Price:<span class="product-price">100$</span></span>
          <div class="product-buy">
            <input type="number" name="" id="" class="product-count" value="0" min="0">
            <i class="fas fa-shopping-cart cart-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
